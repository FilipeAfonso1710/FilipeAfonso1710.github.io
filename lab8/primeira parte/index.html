<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>JavaScript</title>
</head>

<body>
    <main>
        <ol>
            <li>
                <primeiro>Passa por aqui!</primeiro>
            </li>
            <li>
                <p>
                    <segunda>Pinta-me!</segunda>
                <div id="color">
                    <button data-color="red">Red</button>
                    <button data-color="green">Green</button>
                    <button data-color="blue">Blue</button>
                </div>
                </p>
            </li>
            <li>
                <a>Experimente escrever...</a>
                <input id="arcoIris" type="text">
            </li>
            <li>
                <a>Escolha uma cor em inglês:</a>
                <select>
                    <option value="white">Branco</option>
                    <option value="red">Vermelho</option>
                    <option value="darkred">Vermelho escuro</option>
                    <option value="blue">Azul</option>
                    <option value="lightblue">Azul claro</option>
                    <option value="indigo">Indigo</option>
                    <option value="green">Verde</option>
                    <option value="darkgreen">Verde escuro</option>
                </select>
            </li>
            <li>
                <button id="count">Clica!</button>
                <a id="numero"></a>
            </li>
            <li>
                <form>
                    <input id="nome" type="text">
                    <input id="idade" type="text">
                    <input type="submit">
                    <p id="saudações"></p>
                </form>
            </li>

        </ol>
    </main>



    <script src="scripts/main.js"></script>
</body>

</html>
