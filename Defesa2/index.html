<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" ; name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja DIW 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Loja</h1>
        <a id="produtos">Produtos</a>
        <a id="cesto">Cesto</a>
    </header>
    <main>
        <h2>Selecione os seus produtos</h2>
        <section id="filtros">
            <p>Filtrar</p>
            <select id="cat">
                <option>Todos</option>
            </select>

            <p>Ordenar</p>
            <select id="precos">
                <option disabled selected>Ordenar por rating</option>
                <option>Ordem decresente</option>
                <option>Ordem crescente</option>
            </select>

            <p>Procurar</p>
            <input type="text">

            <button id="addTodosProdutos">Adicionar todos os produto</button>
            <button id="menosInfo">Menos info</button>
        </section>
        <section id="produtos">
        </section>
    </main>
    <aside>
        <h3>Produtos Selecionados:</h>
            <section id="cesto"></section>
            <p id="preco"></p>

            <section id="detalhesCesto">
                <a>És estudante do DEISI ?</a>
                <input id="alunoDeisi" type="checkbox">
                <input id="cupao" type="text" placeholder="Cupão de desconto">
                <button>Comprar</button>
                <p></p>
                <a id="referencia"></a>
            </section>
    </aside>
    <footer>
        <p>2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
